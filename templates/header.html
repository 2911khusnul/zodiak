
 <!-- ***** Preloader Start ***** -->
 <div id="preloader">
    <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
    </div>

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'home' %}" class="logo">
                        <!-- <img src="" alt="Softy Pinko"/> -->
                        <h3>Ramalan Zodiak</h3>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        {% url 'home' as url %}
                        <li><a href="{% url 'home' %}" class="{% if request.path == url %}active{% endif %}">Home</a></li>
                        <li><a href="{% url 'tentang' %}" class="{% if 'tentang' in request.path %} active {% endif %}">About</a></li>
                        <li><a href="{% url 'zodiak' %}" class="{% if 'zodiak/' in request.path %}active{% endif %}">Zodiak</a></li>
                        <li><a href="{% url 'ramalan' %}" class="{% if 'ramalan/' in request.path %}active{% endif %}">Ramalan</a></li>
                        <li><a href="{% url 'kritik-saran' %}" class="{% if 'kritik-saran/' in request.path %}active{% endif %}">Kritik & Saran</a></li>
                        {% if request.user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout, {{request.user}} ?&nbsp;<i class="fas fa-sign-out-alt"></i></a></li>
                        {% else %}
                        <li><a href="#" data-toggle="modal" data-target="#loginModal">Login&nbsp;<i class="fas fa-sign-in-alt"></i></a></li>
                        {% endif %}
                        
                    </ul>
                    
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
                
            </div>
        </div>
    </div>
    
</header>

<!-- ***** Header Area End ***** -->
