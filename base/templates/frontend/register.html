{% extends 'main.html' %} 

{% load static %}    
{% block content %}

<!-- ***** Home Parallax Start ***** -->
<section class="mini" id="zodiak">
    <div class="mini-content">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6">
                    <div class="info mt-5">
                        <h1>Registrasi Akun</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Home Parallax End ***** -->

<!-- ***** Contact Us Start ***** -->
<section class="section colored" id="ramalan">
    <div class="container">
        <!-- ***** Section Title Start ***** -->
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="center-text">
                    <p>Isi Form Dibawah Untuk Registrasi Akun</p>
                </div>
            </div>
        </div>
        <!-- ***** Section Title End ***** -->

        <div class="row">
            <!-- ***** Contact Form Start ***** -->
            <div class="col-lg-12 col-md-6 col-sm-12">
                <div class="contact-form">
                    <form id="contact" action="" method="POST">
                        {% csrf_token %}
                      <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                          <fieldset>
                            <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Nama Depan" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                          <fieldset>
                            <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Nama Belakang" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                          <fieldset>
                            <input name="username" type="text" class="form-control" id="username" placeholder="Username" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                          <fieldset>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Email" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                          <fieldset>
                            <input name="{{form.password1.name}}" type="password" class="form-control" id="password1" placeholder="Password" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                          <fieldset>
                            <input name="{{form.password2.name}}" type="password" class="form-control" id="password2" placeholder="KonfirmasiPassword" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-12 text-center">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Submit</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
            <!-- ***** Contact Form End ***** -->
        </div>
    </div>
</section>
<!-- ***** Contact Us End ***** -->



{% endblock %}
